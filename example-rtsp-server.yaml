esphome:
  name: my-rtsp-test-esp32-cam
  friendly_name: My RTSP Test ESP32 Cam
  includes: micro_rtsp

external_components:
  - source: components

esp32:
  board: esp32dev
  framework:
    type: arduino

psram:
  mode: octal
  speed: 80MHz

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "01234567890123456789012345678901234567890123"

ota:
  - platform: esphome
    password: "01234567890123456789012345678901"

wifi:
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.100.10
    gateway: 192.168.100.254
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "My-Rtsp-Test-Esp32-Cam"
    password: "012345678901"

captive_portal:

esp32cam_rtsp_server:
  resolution: SVGA
  vertical_flip: true
  horizontal_mirror: true